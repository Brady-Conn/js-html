<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>
        Calculator
    </title>
</head>
<body>
    <div class="container">
        <div class="col m-1">
            <div class="card text-right"  id="display">
                <h6 class="card-subtitle text-muted m-1" id="operation"></h6>
                <div class="card-body" id="answer">0</div>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="1">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="2">2</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="3">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="+">+</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="4">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="5">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="6">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="-">-</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="7">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="8">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="9">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="*">*</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="clear">CLEAR</button>
            </div>
            <div class="col">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="=">=</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="0">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="/">/</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="simpleCalculator.js"></script>
</body>
