<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>
        Calculator
    </title>
</head>
<body>
    <div class="container">
        <div class="col m-1">
            <div class="card text-right">
                <div class="card-body" id="display">0</div>
            </div>
        </div>
        <div class="row m-1">
            <div class="col" id="1">
                <button type="button" class="btn btn-secondary btn-lg btn-block">1</button>
            </div>
            <div class="col" id="2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">2</button>
            </div>
            <div class="col" id="3">
                <button type="button" class="btn btn-secondary btn-lg btn-block">3</button>
            </div>
            <div class="col" id="+">
                <button type="button" class="btn btn-secondary btn-lg btn-block">+</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col" id="4">
                <button type="button" class="btn btn-secondary btn-lg btn-block">4</button>
            </div>
            <div class="col" id="5">
                <button type="button" class="btn btn-secondary btn-lg btn-block">5</button>
            </div>
            <div class="col" id="6">
                <button type="button" class="btn btn-secondary btn-lg btn-block">6</button>
            </div>
            <div class="col" id="-">
                <button type="button" class="btn btn-secondary btn-lg btn-block">-</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col" id="7">
                <button type="button" class="btn btn-secondary btn-lg btn-block">7</button>
            </div>
            <div class="col" id="8">
                <button type="button" class="btn btn-secondary btn-lg btn-block">8</button>
            </div>
            <div class="col" id="9">
                <button type="button" class="btn btn-secondary btn-lg btn-block">9</button>
            </div>
            <div class="col" id="*">
                <button type="button" class="btn btn-secondary btn-lg btn-block">*</button>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg btn-block">CLEAR</button>
            </div>
            <div class="col" id="=">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">=</button>
            </div>
            <div class="col" id="0">
                <button type="button" class="btn btn-secondary btn-lg btn-block">0</button>
            </div>
            <div class="col" id="/">
                <button type="button" class="btn btn-secondary btn-lg btn-block">/</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="fullcalculator.js"></script>
</body>
